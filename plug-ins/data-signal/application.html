<loop name="outer-loop" >

  <div class="mb-3">
    <label for="functionName" class="form-label">Function Name</label>
    <input type="email" class="form-control" id="functionName" placeholder="Fetch Remote">
    <bind name with="input">
  </div>

  <loop name="inner-loop" children>

    <div class="mb-3">
      <label for="functionName" class="form-label">Function Name</label>
      <input type="email" class="form-control" id="functionName" placeholder="Fetch Remote">
      <bind name with="input">
    </div>


    <loop name="inner-inner-loop" children>
      <div>inner-inner-loop</div>
    </loop>

  </loop>

  <div class="mb-3">
    <label for="functionDescription" class="form-label">Function Description</label>
    <textarea class="form-control" id="functionDescription" rows="3"></textarea>
    <textarea class="form-control" id="functionDescription" rows="3"></textarea>
    <bind description with="textarea">
  </div>

  <div class="mb-3">
    <label for="functionDescription" class="form-label">Function Description</label>
    <textarea class="form-control" id="functionDescription" rows="3"></textarea>
    <textarea class="form-control" id="functionDescription" rows="3"></textarea>
    <bind name with="textarea">
  </div>

</loop>
