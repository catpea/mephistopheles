<div class="area position-relative overflow-hidden" is="fire" use="pan zoom" style="min-height: 60vh;">
  <svg class="position-absolute w-100 h-100" xmlns="http://www.w3.org/2000/svg">
  </svg>

  <node id="a" type="fetch">
  <node id="b" type="bash">
  <line from="#a/#out" to="#b/#in1">
  <line from="#a/#out" to="#b/#in2">

</div>





<template id="fetch">
  <div class="card shadow" is="fire" use="drag resize select" style="min-width: 18rem; position: absolute; top: 50px; left: 50px;">
    <div class="card-header drag-handle">
      Featured
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">An item<span id="out" class="position-absolute p-1 top-50 start-100 translate-middle badge rounded-pill bg-danger shadow-sm"><i class="bi bi-broadcast"></i></span></li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
    </ul>
  </div>
</template>

<template id="bash">
  <div class="card shadow" is="fire" use="drag resize select" style="min-width: 18rem; position: absolute; top: 100px; left: 500px">
    <div class="card-header drag-handle">
      Featured
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">An item<span id="in1" class="position-absolute p-1 top-50 start-0 translate-middle badge rounded-pill bg-success shadow-sm"><i class="bi bi-bug"></i></span></li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">An item<span id="in2" class="position-absolute p-1 top-50 start-0 translate-middle badge rounded-pill bg-success shadow-sm"><i class="bi bi-bell"></i></span></li>
    </ul>
  </div>
</template>
