<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Signal Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    <style>
      body {
        background-color: #212529;
      }
      data-loop {
        border: 1px dotted orange;
      }
    </style>
  </head>
  <script type="module">
    import {signalize, Signal, install} from "./src/index.js";
    install();
    globalThis.root = signalize([
      {
        mode: 'primary',
        name: 'Grandmother',
        description: 'Outer Loop Text',
        children: [
          {
            mode: 'seondary',
            name: 'Mother',
            description: 'Inner Loop Text',
            children: [
              //NOTE: only one daughter is shown in screenshot to keep things simple
              {
                mode: 'info',
                name: 'Daughter #1',
                description: 'Inner Inner Loop Text for Daughter #1',
              },
              {
                mode: 'info',
                name: 'Daughter #2',
                description: 'Inner Inner Loop Text for Daughter #2',
              }
            ] // close Mother's children (Daughters)
          } // close mother
        ] // close grandmother children
      } // close grandmother
    ]); // close root array (Signal Tree Root)
  </script>
  <body>
    <div class="container my-5">
      <div class="row">
        <data-application name="hello-world" context="root" url="./application.html"></data-application>
      </div>
    </div>
  </body>
</html>
